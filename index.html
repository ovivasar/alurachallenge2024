<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <img class="logo" src="./assets/Logo01.png" alt="Foto">            
    </header>
    
    <main class="presentacion">
        <section>
                <textarea class="text-area" 
                          placeholder="Ingrese el texto aqui ..." 
                          rows="8" cols="40"></textarea>
                <div>
                    <h6 class="informacion">
                        Solo min√∫sculas y sin acentos
                    </h6>
                </div>
                <div class="botones">
                    <button class="btn-encript" onclick="btnEncriptar()">
                        Encriptar
                    </button>
                    <button class="btn-decript" onclick="btnDesencriptar()">
                        Desencriptar
                    </button>
                </div>
               
        </section>

        <section>
                <textarea class="mensaje" 
                          rows="8" cols="20"></textarea>

                <div>
                    <h6 class="informacion2">
                        Ningun Mensaje fue encontrado
                    </h6>
                </div>
        
                <div class="botones">
                    <button class="btn-copiar" onclick="btnCopiarTexto()">
                        Copiar
                    </button>
                </div>

        </section>

    </main>

<script src="/script.js"></script>
</body>
</html>
